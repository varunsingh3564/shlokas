    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images.png">
    <title>Shloka Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar unselectable">
        <ul>
            <li onclick="navClick('1')">Shloka-1</li>
            <li onclick="navClick('2')">Shloka-2</li>
            <li onclick="navClick('3')">Shloka-3</li>
            <li onclick="navClick('4')">Shloka-4</li>
            <li onclick="navClick('5')">Shloka-5</li>
            <li onclick="navClick('6')">Shloka-6</li>
            <li onclick="navClick('7')">Shloka-7</li>
            <li onclick="navClick('8')">Shloka-8</li>
            <li onclick="navClick('9')">Shloka-9</li>
            <li onclick="navClick('10')">Shloka-10</li>
        </ul>
    </div>
    <div class="container">
        <div class="wallpaper"></div>
        <div class="shloka-card">
            <p class="shloka-box" id="shloka-box">Select Shloka from the list</p>
            <audio id="audPlayer" controls>
                <source src="" type="audio/mpeg">
            </audio>
            <div class="buttons">
                <button onclick="changeText('1')">Telugu</button>
                <button onclick="changeText('2')">English</button>
                <button onclick="changeText('3')">Malayalam</button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="script.js"></script>
</html>
